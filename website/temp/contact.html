<!DOCTYPE html>
{%extends 'nav.html'%}
{% block content%}
{% load static %}
<html>
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<body style="background-color:rgba(250, 249, 247, 1);">
<h1 style="text-align:center; color:black; font-family: bitter;
  font-size: 280%">Contact us</h1>
<div class="mycontainer">
    <div>
        <form class="contact-form" method="POST" action="" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="name" placeholder="Your Full Name" required="required">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required="required">
            <label for="subject">Contact</label>
            <input type="text" id="contact" name="contact" placeholder="Contact" required="required">
            <label for="message">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write your message here" required="required"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <img title="Logo" src="{% static 'image/Logo.jpg' %}" alt="My image" style="width:100%;height:100%;">
    </div>
</div>
</body>
{% endblock %}
</html>
